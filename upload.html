<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.1);
        }
        .modal {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 100%;
            padding: 20px;
            position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .modal-header .close {
            font-size: 24px;
            cursor: pointer;
        }
        .modal-body {
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #ced4da;
            border-radius: 8px;
            padding: 40px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
        .upload-box i {
            font-size: 48px;
            color: #6c757d;
        }
        .upload-box p {
            margin: 10px 0;
            font-size: 16px;
            color: #6c757d;
        }
        .upload-box a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
            margin-top: 20px;
        }
        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-footer .cancel-btn {
            background-color: #f8f9fa;
            color: #6c757d;
            margin-right: 10px;
        }
        .modal-footer .upload-btn {
            background-color: #007bff;
            color: white;
        }
        .uploaded-file {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745; /* Green color for success message */
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2>Upload files</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="upload-box">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drop files here</p>
                <p>Supported format: PDF</p>
                <p>OR</p>
                <a id="browse-files">Browse files</a>
                <input type="file" id="file-input" style="display: none;" accept=".pdf">
            </div>
            <div class="uploaded-file" id="uploaded-file-name" style="display: none;"></div> <!-- File name display -->
        </div>
        <div class="modal-footer">
            <button class="cancel-btn">Cancel</button>
            <button class="upload-btn" id="upload-btn">Upload</button>
        </div>
    </div>

    <script>
        // Open file browser when 'Browse files' is clicked
        document.getElementById('browse-files').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        // Close the modal and redirect to 6.html when the close (X) button is clicked
        document.querySelector('.close').addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });

        // Show confirmation popup when 'Upload' button is clicked
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            const uploadedFileName = document.getElementById('uploaded-file-name');
            if (fileInput.files.length > 0) {
                uploadedFileName.textContent = `Uploaded file: ${fileInput.files[0].name}`;
                uploadedFileName.style.display = 'block';
                alert('Your assignment has been successfully submitted.');
            } else {
                alert('Please select a file first before uploading.');
            }
        });
    </script>
</body>
</html>
